<!-- This is a simple HTML page for a chatbot interface. It includes a chatbox, input area, and basic styling. The JavaScript handles sending messages to the server and displaying responses. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admission Chatbot</title>
  <style>
    #chatbox {
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      font-family: Arial;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      margin: 5px 0;
    }

    .bot {
      color: #003366;
    }

    .user {
      text-align: right;
      color: #2b8a3e;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #user-input {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
    }

    #send-btn {
      padding: 8px 10px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    #send-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div id="chatbox">
  <div id="messages"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Ask about admissions..." />
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
  const sendBtn = document.getElementById('send-btn');
  const userInput = document.getElementById('user-input');
  const messages = document.getElementById('messages');

  sendBtn.addEventListener('click', sendMessage);
  userInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') sendMessage();
  });

  function appendMessage(text, sender) {
    const div = document.createElement('div');
    div.classList.add('message', sender);
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function sendMessage() {
    const text = userInput.value.trim();
    if (text === '') return;

    appendMessage(text, 'user');
    userInput.value = '';

    fetch('http://localhost:5000/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: text })
    })
    .then(res => res.json())
    .then(data => appendMessage(data.reply, 'bot'))
    .catch(() => appendMessage("Error connecting to the server.", 'bot'));
  }
</script>

</body>
</html>
